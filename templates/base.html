{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}?v=7">

    {% block extra_css %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
    <title>{% block title %}HCAI project{% endblock %}</title>

    <style>
      /* Site-wide background */
      html, body {
        margin: 0;
        background: url("{% static 'images/bg.jpeg' %}") center/cover no-repeat fixed;
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        text-align: center;
        color: #222;
        min-height: 100%;
      }

      /* Subtle overlay for readability */
      body::before {
        content: "";
        position: fixed; inset: 0;
        background: rgba(255,255,255,0.10);
        pointer-events: none;
        z-index: 0;
      }
      body > * { position: relative; z-index: 1; }

      /* Transparentize common wrappers */
      .grid-parent, .container, .container-fluid, .wrapper, .content, main,
      .card, .card-body, .panel, .panel-body, .box, .box-body {
        background: transparent !important;
        box-shadow: none !important;
        border: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="grid-parent">
      {% block content %}{% endblock %}
    </div>

    {% block script %}{% endblock script %}
  </body>
</html>
